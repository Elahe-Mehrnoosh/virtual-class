<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="keywords" content=""/>
    <title>{% block title %} دانش آموز {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/staff/staff.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}" type="text/css"/>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--keep the jquery above for internal js in extended pages-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block blur_css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% endblock %}

</head>
<body>
<h3>کارنامه</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for lesson in reg_all_courses %}
        <tr>
            <th> {{ lesson.grade }} </th>
        </tr>
    {% endfor %}
    {% for a in found_course %}
        <tr>
            <th>{{ a.name }}</th>
        </tr>
    {% endfor %}


    </tbody>
</table>


</body>
</html>
