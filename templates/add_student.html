<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" >
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
body {
    background-image: url(BACKGROUND_GRADIENT_2_836.png);
    background-repeat: repeat-x;
    font-family: sans-serif;
}
 input[type=text]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 2px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
        
div {
    border-radius: 5px;
    padding: 10px;
}
</style>
</head>
<body>

<div class="container" align="center">
  <h2>فرم ثبت نام</h2>
    <br>
  <form class="form-horizontal" role="form" dir="rtl">
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="name" ></label>
      <div class="col-sm-10">
        <input type="text" id="form-control" id="name" placeholder="نام">
      </div>
    </div>
    <div class="form-group" dir="rtl">
      <label class="control-label col-sm-2" for="family"> </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="family" placeholder="نام خانوادگی">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="no"> </label>
      <div class="col-sm-10" >          
        <input type="text" class="form-control" id="no" placeholder="شماره ملی">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="tel"> </label>
      <div class="col-sm-10" >          
        <input type="text" class="form-control" id="tel" placeholder="شماره تلفن والد">
      </div>
    </div>
      
    <div class="form-group" >        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"  >ثبت نام</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
