<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>نمره دادن معلم</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/staff/all_show.css' %}" type="text/css"/>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--keep the jquery above for internal js in extended pages-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form action="{% url 'teacher_main' %}" method="POST">
        {% csrf_token %}
            <span class="inner-search-by">
شماره ملی داشن آموز
            </span>
        {{ add_grade.national_id }}
            <span class="inner-search-by">
                نام درس
            </span>
        {{ add_grade.course_name }}
                <span class="inner-search-by">
 نمره
            </span>
        {{ add_grade.grade }}
        <input class="btn btn-default show" type="submit" value="فرستادن">
    </form>
        <a class="leave btn btn-danger" href="logout/">
        خروج
        </a>
</body>
</html>
